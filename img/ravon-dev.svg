<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <rect width="100%" height="100%" fill="#0b0b0b"/>
  <g filter="url(#glow)">
    <text x="50%" y="35%" text-anchor="middle" fill="#66ccff" font-family="monospace" font-size="64">RAVON</text>
    <text x="50%" y="60%" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="48">.DEV</text>
  </g>
  <defs>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
